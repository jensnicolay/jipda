<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="protopurity.css" type="text/css" media="all"/> 
	<link rel="stylesheet" href="../lib/web/jquery-ui-1.11.1/jquery-ui.min.css" type="text/css" media="all"/>  
	<link rel="stylesheet" href="../lib/web/codemirror/codemirror.css" type="text/css" media="all"/>
  <link rel="import" href="../prelude.js"/>
	<title>JIPDA</title>
	<script type="module">
    import {assertEquals} from '../common.mjs';
    import Ast from '../ast.mjs';
    import concLattice from '../conc-lattice.mjs';
    import typeLattice from '../type-lattice.mjs';
    import concAlloc from '../conc-alloc.mjs';
    import tagAlloc from '../tag-alloc.mjs';
    import concKalloc from '../conc-kalloc.mjs';
    import aacKalloc from '../aac-kalloc.mjs';
    import createSemantics from '../js-semantics.mjs';
    import {createMachine, performExplore, computeResultValue} from '../abstract-machine.mjs';
    import {computeInitialCeskState} from '../jipda.mjs';

    const ast0src = document.querySelector('link[rel="import"]').import.body.textContent;

    var print = function () { console.log(Array.prototype.slice.call(arguments).join(" ")) }
    var editor, meta;
    var ast, astNodes;
    var system, cesk, states, graph, initial, result, contexts;
    var ag, lat, kalloc;

    function selectErrors()
    {
      print("here");
      alert($('#errors'));
      $('#errors').prop('checked', true);
    }

    function doIt()
    {
      $("#eval").attr("disabled", true);
      editor.setOption("readOnly", true);
      $("#snippet").attr("disabled", true);
      $("#config").attr("disabled", true);
      $("#errors").attr("readOnly", true);
      $("#sg").empty();
      const src = editor.getValue();
      localStorage.protopuritySrc = src;
      ast = Ast.createAst(src, {loc:true});
      astNodes = [];
      Ast.nodes(ast).forEach(function (n) {astNodes[n.tag] = n});
      print(astNodes.length, "nodes in ast");
      eval($("#config").val());
      var errors = $("#errors").is(":checked");
      var gc = true;
  
  
      const preludeSemantics = createSemantics(lat, concAlloc, concKalloc, {errors: true});
      const initialCeskState = computeInitialCeskState(preludeSemantics, ast0src);

//    var profileName = (function (date) {return date.getHours() + ":" + date.getMinutes()})(new Date());
//    console.profile(profileName);
      var start = Date.now();
  
      const jsSemantics = createSemantics(lat, ag, kalloc, {errors: true});
      var ast = Ast.createAst(src);
      var initialState = createMachine(jsSemantics, {initialState: initialCeskState});
      initialState = initialState.enqueueScriptEvaluation(src);
      system = performExplore([initialState]);
      var time = Date.now() - start;
  
      result = system.result;
      var actual = result.value;
      console.log("analysis took " + time + " ms");
      states = system.states;
      console.log(states.length + " states; " + result.size + " results; ");// + contexts.length + " contexts");
      const resultValue = computeResultValue(result, lat.bot());
      console.log("result value " + resultValue.value);
      if (errors && resultValue.msgs.length > 0)
      {
        console.log(resultValue.msgs.join("\n"));
        resultValue.msgs.forEach(function (msg) {logOutput("error", msg)});
      }
  
      if (system.states.length > 2048)
      {
        console.log("no graph (too many states)");
        return;
      }
      //console.log(transitions.length + " transitions");
      logOutput("analysis", states.length + /*"/" + transitions.length +*/ " " + time);
      logOutput("result", resultValue.value);
  
      var g = createDagreGraph(states);
      drawDagreGraph(g, states);
    }

    $(function ()
    {
      var srcParam = getUrlParameter("src");
      if (srcParam)
      {
        $.ajax({
          url : srcParam,
          dataType: "text",
          success : function (data) {
            editor.setValue(data);
          }
        });
      }
  
      CodeMirror.commands.autocomplete = function(cm) {
        cm.showHint({hint: CodeMirror.hint.anyword});
      }
      editor = CodeMirror(document.getElementById("editor"),
          {
            value: localStorage.protopuritySrc || "",
            mode: "javascript",
            lineNumbers: true
          });
      meta = CodeMirror(document.getElementById("input"), Editors.metaConfig());
      //meta.on("beforeChange", function (e, o) {if (e.getCursor().line < metaLine) {o.cancel()}}, false);
      editor.on("dblclick", function (cm, e)
      {
        e.stopPropagation();
        var pos = {left: e.pageX, top: e.pageY};
        var editorPos = cm.coordsChar(pos, "page");
        var astNode = editorPosToAstNode(editorPos);
        logInput("astNodes[" + astNode.tag + "]");
        highlightAstNodeInSource(astNode);
        highlightAstNodeInGraph(astNode);
      });
  
      $('#left').resizable({handles: 'e'});
  
      /* 	       $('#config').on('change', function (e) {
                 var optionSelected = $("option:selected", this);
                 var valueSelected = this.value;
                 alert(valueSelected);
                    }) */
  
      $("#snippet").change(
          function ()
          {
            const srcParam = this.value;
            $.ajax({
              url : srcParam,
              dataType: "text",
              success : function (data) {
                editor.setValue(data);
              }})
          });
  
      if (getUrlParameter("eval"))
      {
        console.log("doing it");
        setTimeout(doIt, 200);
      }
      else
      {
        $("#eval").click(doIt);
      }
    })
  </script>
	<script type="text/javascript" src="../lib/web/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../lib/web/jquery-ui-1.11.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../lib/web/codemirror/codemirror.js"></script>
	<script type="text/javascript" src="../lib/web/codemirror/hint/show-hint.js"></script>
	<script type="text/javascript" src="../lib/web/codemirror/hint/anyword-hint.js"></script>
	<script type="text/javascript" src="../lib/web/codemirror/mode/javascript/javascript.js"></script>
	<script type="text/javascript" src="../lib/web/d3.min.js"></script>
	<script type="text/javascript" src="../lib/web/dagre-d3.min.js"></script>
	<script type="text/javascript" src="../lib/web/dagregraphs.js"></script>
</head>

<body>
	<div id="left">
		<div id="editor"></div>
		<select id="snippet" title="snippet">
			<option value="">(cached)</option>
			<option value="../test/resources/fib.js">fib</option>
			<option value="../test/resources/rotate.js">rotate</option>
			<option value="../test/resources/books.js">books</option>
			<option value="../test/resources/gcIpdExample.js">gcipd</option>
			<option value="../test/resources/tajs2009.js">tajs</option>
			<option value="../test/resources/loopy1.js">loopy</option>
			<option value="../test/resources/jolden/tree-add.js">treeadd</option>
			<option value="../test/resources/nssetup.js">nssetup</option>
			<option value="../test/resources/1.js">f-g-h</option>
			<option value="../test/resources/3.js">foobar</option>
			<option value="../test/resources/7.js">toplevelvar</option>
			<option value="../test/resources/coen1.js">coen1</option>
		</select>
    <span>
      <select id="config" title="value lattice">
        <option value="(lat=typeLattice,ag=tagAlloc,kalloc=aacKalloc)">abst</option>
        <option value="(lat=concLattice,ag=concAlloc,kalloc=concKalloc)">conc</option>
      </select>
    </span>
    <input id="errors" type="checkbox" checked="true">errors</input>
		<button id="eval" name="eval">Eval</button>
		<div id="meta">
			<div id="output"></div>
			<div id="input"></div>
		</div>
	</div>
	<div id="right">
		<div id="graph">
			<svg>
				<defs>
					<marker id="highlightarrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerUnits="strokeWidth" markerWidth="8" markerHeight="5" orient="auto">
						<path d="M 0 0 L 10 5 L 0 10 z"></path>
					</marker>
				</defs>	
	    	<g transform="translate(20,20)"/>
			</svg>
		</div>
	</div>
</body>

</html>
